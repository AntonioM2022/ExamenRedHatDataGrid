<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar pelicula</title>
    <link rel="stylesheet" href="public/menu.css" />
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="film_list.html">Lista de peliculas</a></li>
        <li><a href="insert_film.html">Insertar pelicula</a></li>
        <li><a href="update_film.html">Actualizar pelicula</a></li>
      </ul>
    </nav>
    <header>
      <h1>Insertar pelicula</h1>
    </header>

    <form id="filmForm">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo">

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion">

      <label for="fecha_lanzamiento">Año de lanzamiento:</label>
      <input type="number" id="fecha_lanzamiento" name="fecha_lanzamiento">

      <label for="idIdioma">Id idioma:</label>
      <input type="number" id="idIdioma" name="idIdioma" placeholder="1">

      <label for="duracion">Duración de la renta:</label>
      <input type="number" id="duracion" name="duracion">

      <label for="tRenta">Tasa de renta:</label>
      <input type="text" id="tRenta" name="tRenta">

      <label for="duracion">Duración:</label>
      <input type="number" id="duracion" name="duracion">

      <label for="cRemplazo">Costo de reemplazo:</label>
      <input type="text" id="cRemplazo" name="cRemplazo">

      <label for="rating">Rating:</label>
      <input type="text" id="rating" name="rating">

      <label for="actors">Id actores</label>
      <p>Agrega los id separados por comas y sin espacios</p>
      <input type="text" id="actors" name="actors">

      <div>
          <label for="">Contenido especial:</label><br>
          <input type="checkbox" id="contenido_especial_1" name="contenido_especial" value="Trailers">
          <label for="trailer">Trailer</label>

          <input type="checkbox" id="contenido_especial_2" name="contenido_especial" value="Commentaries">
          <label for="comentarios">Comentarios</label>

          <input type="checkbox" id="contenido_especial_3" name="contenido_especial" value="Deleted Scenes">
          <label for="escenas_eliminadas">Escenas eliminadas</label>

          <input type="checkbox" id="contenido_especial_4" name="contenido_especial" value="Behind the Scenes">
          <label for="detras_de_escenas">Detrás de escenas</label>
      </div>

      <label for="category">Categoría:</label>
      <input type="number" min="1" max="16" name="category" id="category">

      <button type="submit">Insertar</button>
      <button type="reset">Limpiar</button>
  </form>

    <style>
      form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      form h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
        text-align: center;
      }

      form p {
        margin-top: 0;
        color: #666;
        font-size: 14px;
      }

      form input[type="text"],
      form input[type="number"] {
        width: calc(100% - 10px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      form input[type="text"]:focus,
      form input[type="number"]:focus {
        outline: none;
        border-color: #007bff;
      }

      form input[type="checkbox"] {
        margin-right: 10px;
        vertical-align: middle;
      }

      form label {
        color: #666;
        font-size: 16px;
      }

      form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="insert_film.js"></script>
  </body>
</html>
